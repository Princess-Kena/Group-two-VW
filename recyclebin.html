 <script>
   var db = firebase.firestore();

   function getAllocatedParts() {
            var partsTable = document.getElementById('allDeletedParts');
            db.collection("records").where('isDeleted','==',true).onSnapshot((querySnapshot) => {
              let num = 0;
              partsTable.innerHTML = '';
                querySnapshot.forEach((doc,i) => {
                    // console.log(`${doc.id} => ${doc.data().projectName}`);
                    let data = doc.data();
                    console.log(data);
                    let newRow = `
                    <tr>
                        <th scope="row">${++num}</th>
                        <td>${data.partName}</td>
                        <td>${data.date}</td>
                        <td>${data.amount}</td>
                        <td>${data.batchNumber}</td>
                        <td>${data.quantity}</td>
                        <td>${data.branch}</td>
                        <td>
                          <button type="button" class="btn btn-danger btn-sm" onclick="restorePart('${doc.id}')">restore</button>
                        </td>
                      </tr>
                    `
                    partsTable.innerHTML = partsTable.innerHTML + newRow
                });
            });
        }

        function restorePart(id) {
            db.collection("records").doc(id).update({isDeleted:false}).then(function () {
                console.log("Document successfully deleted!");
                // window.location.href  =  window.location.href 
            }).catch(function (error) {
                console.error("Error removing document: ", error);
            });
        }
        getAllocatedParts()
   </script>
